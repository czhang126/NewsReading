<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
  <script>

     function initMap() {
     var myLatLng = {lat:  41.835395, lng: -87.627231};

     var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 4,
     center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}

    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhvSSpptWJZi1LDY_jKbvTK8dMpC0wl8I&callback=initMap"
          async defer></script>
  <h1>Chicago</h1>
    <div id="map-canvas"></div>
  </body>
</html>
